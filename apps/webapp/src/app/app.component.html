<speek-drawer>
  <main>
    <mat-toolbar>
      <a routerLink="/" mat-icon-button>
        <mat-icon svgIcon="speek-logo"></mat-icon>
      </a>
      <span class="spacer"></span>
      <span class="brand-name">speek</span>
    </mat-toolbar>
    <section
      [@routerTransition]="o.isActivated && o.activatedRoute.routeConfig.path"
    >
      <router-outlet #o="outlet"></router-outlet>
    </section>
  </main>
</speek-drawer>
