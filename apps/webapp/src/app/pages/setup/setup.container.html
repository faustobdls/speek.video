<mat-card>
  <mat-tab-group
    mat-stretch-tabs
    mat-align-tabs="start"
    backgroundColor="primary"
  >
    <mat-tab label="Áudio">
      <ng-template matTabContent>
        <speek-audio></speek-audio>
      </ng-template>
    </mat-tab>
    <mat-tab label="Vídeo">
      <ng-template matTabContent>
        <speek-video></speek-video>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
  <mat-card-content>
    <button type="button" mat-button>
      Salvar
    </button>
  </mat-card-content>
</mat-card>
